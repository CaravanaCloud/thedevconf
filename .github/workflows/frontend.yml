name: thedevconf:test of frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v2

      - name: install all dependencies
        working-directory: ./tdc-ux
        run: yarn install

      - name: run integration tests
        working-directory: ./tdc-ux
        run: yarn test:e2e

      - name: run unit tests
        working-directory: ./tdc-ux
        run: yarn test:unit