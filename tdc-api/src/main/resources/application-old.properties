# Network Settings 
%dev.quarkus.http.host=0.0.0.0
%dev.quarkus.http.port=8181

# Security Settings 
%dev.quarkus.keycloak.devservices.shared=true
%dev.quarkus.keycloak.devservices.port=8180
#%dev.quarkus.keycloak.devservices.realm-name=quarkus
%dev.quarkus.keycloak.policy-enforcer.enable=true
%dev.quarkus.oidc.enabled=true
%dev.quarkus.oidc.client-id=backend-service
%dev.quarkus.oidc.client-secret=secret
%dev.quarkus.keycloak.devservices.realm-path=quarkus-realm-dev.json

# Data Source Settings
%quarkus.datasource.devservices.port=3337
%dev.quarkus.datasource.jdbc=true
%dev.quarkus.datasource.db-kind=mysql
#%dev.quarkus.datasource.jdbc.url=${DATASOURCE_URL:jdbc:mysql://127.0.0.1:3307/thedevconf}
#%dev.quarkus.datasource.username=${DATASOURCE_USERNAME:root}
#%dev.quarkus.datasource.password=${DATASOURCE_PASSWORD:Masterkey123}
#%dev.quarkus.hibernate-orm.database.generation=${HIBERNATE_ORM_DATABASE_GENERATION:update}
%dev.quarkus.live-reload.instrumentation=false
%dev.quarkus.flyway.clean-at-start=true
%dev.quarkus.flyway.migrate-at-start=true

# Dev Services
%dev.quarkus.devservices.enabled=true

