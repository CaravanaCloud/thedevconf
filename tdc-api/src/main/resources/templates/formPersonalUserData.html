<form class="form-floating needs-validation" novalidate="">
  <div class="row g-3">
    <div class="col-12">
      <input id="name" type="text" class="form-control" placeholder="Nome" aria-label="Nome">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="email" type="email" class="form-control" placeholder="Email" aria-label="Email">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="email-confirmation" type="email" class="form-control" placeholder="Confirme o email"
             aria-label="Confirme o email">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="password" type="password" class="form-control" placeholder="Senha" aria-label="Senha">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="password-confirmation" type="password" class="form-control" placeholder="Confirme a senha"
             aria-label="Confirme a senha">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="cpf" type="text" class="form-control" placeholder="CPF" aria-label="CPF">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="passport" type="text" class="form-control" placeholder="Passaporte" aria-label="Passaporte">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="phone" type="tel" class="form-control" placeholder="Telefone" aria-label="Telefone">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-6">
      <input id="cellphone" type="tel" class="form-control" placeholder="Celular" aria-label="Celular">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-12">
      <input id="job-position" type="text" class="form-control" placeholder="Ocupação" aria-label="Ocupação">
      <div class="invalid-feedback">
      </div>
    </div>

    <div class="col-12">
      <input id="company-name" type="text" class="form-control"  placeholder="Empresa" aria-label="Empresa">
      <div class="invalid-feedback">
      </div>
    </div>
  </div>
</form>
