{#include main}

{#body}
<div class="container text-center col-sm-12 col-md-9 mb-5">
    <div class="text-start">
        <h1 class="title">LOGIN</h1>
    </div>
    <div class="form-signin mt-5 mb-3">
        <form>
            <div class="form-floating">
                <input type="email" class="form-control" id="userEmailLogin">
                <label for="userEmailLogin">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="userPasswordLogin">
                <label for="userPasswordLogin">Senha</label>
            </div>
            <div class="d-flex justify-content-between mb-5">
                <button class="w-50 btn btn-lg btn-primary primaryButton" type="submit">ENTRAR</button>
                <button class="w-50 btn btn-lg btn-primary secondaryButton" type="submit">REGISTRAR</button>
            </div>
        </form>
    </div>
    <div class="g-signin2 mt-5" data-onsuccess="onSignIn"></div>
</div>
{/body}

{/include}
