{#include main}

{#body}
<div class="container">
  <section class="container col-sm-12 col-md-9 mb-5">
    <div class="row">
      <div class="col-md-12">
        <h1 class="title mt-5 mb-5">{msg:reg_title()}</h1>
        <p>Client ID: <span class="tdc_client_id"></span></p>
        <p class="tdc_debug"></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <p>Created At: <span class="createTime"></span></p>
      </div>
    </div>

    <div class="form-signin mb-3">
      <form class="row g-0 needs-validation mb-5" novalidate>
        <div class="form-floating mb-3">
          <input id="vo_name" type="text" class="form-control" required>
          <label for="vo_name">Nome</label>
        </div>

        <div class="form-floating mb-3">
          <input id="vo_email" type="email" class="form-control" required>
          <label for="vo_email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input id="vo_password" type="password" class="form-control" required>
          <label for="vo_password">Senha</label>
        </div>

        <div class="form-check py-2 mb-3 bg-light">
          <input id="vo_accepted_terms" class="form-check-input" type="checkbox" value=true required>
          <label class="form-check-label" for="vo_accepted_terms">
            Eu li e concordo com os termos de uso de dados. Entenda como seus dados est√£o sendo utilizados clicando <a
            href="https://thedevconf.com/tdc/2021/connections/privacidade">aqui</a>.
          </label>
        </div>

        <div class="d-flex justify-content-end mt-5">
          <button class="btn btn-lg btn-primary primary-button" type="submit" onclick="handleFormSubmit('registration-form')">SALVAR
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
{/body}

{#scripts}
<script src="/tdc/registration.js"></script>
<script src="/tdc/formValidationFrontEnd.js"></script>
{/scripts}

{/include}
