{#include main}

{#body}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="title mb-5">Registration Example</h1>
      <p>Client ID: <span class="tdc_client_id"></span></p>
      <p class="tdc_debug"></p>
    </div>
  </div>
  <div class="row">
    <div class="col12">
      <p>Created At: <span class="createTime"></span></p>
      <form>
        <div class="form-group">
          <label for="vo_data">Data</label>
          <input type="text" class="form-control"
                 id="vo_data" placeholder="Any data">
        </div>
        <button type="button" class="btn btn-primary primary-button" onclick="postForm();">Salvar</button>
      </form>
    </div>
  </div>
</div>
{/body}

{#scripts}
<script src="/tdc/registration.js"></script>
{/scripts}

{/include}
