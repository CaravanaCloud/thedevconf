{#include main}

{#body}

<section class="container text-center col-sm-12 col-md-9">
  <div class="g-signin2 sign-out-div"></div>
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
              type="button" role="tab" aria-controls="pills-profile" aria-selected="true">Profile
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-coupons-tab" data-bs-toggle="pill" data-bs-target="#pills-coupons"
              type="button" role="tab" aria-controls="pills-coupons" aria-selected="false">Cupons
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="pills-settings-tab" data-bs-toggle="pill" data-bs-target="#pills-settings"
              type="button" role="tab" aria-controls="pills-settings" aria-selected="false">Configurações
      </button>
    </li>
  </ul>
  <div class="tab-content card card-body p-5 mb-5" id="pills-tabContent">
    <div class="tab-pane fade show active text-center" id="pills-profile" role="tabpanel"
         aria-labelledby="pills-profile-tab">
      {#include userProfile /}
    </div>
    <div class="tab-pane fade show text-center" id="pills-coupons" role="tabpanel"
         aria-labelledby="pills-coupons-tab">
      {#include userCoupons /}
    </div>
    <div class="tab-pane fade text-start" id="pills-settings" role="tabpanel" aria-labelledby="pills-settings-tab">
      {#include userSettings /}
    </div>
  </div>
</section>

{/body}
{#scripts}
<script src="/tdc/formValidationFrontEnd.js"></script>
{/scripts}
{/include}
